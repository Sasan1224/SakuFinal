<body>
    <div class="div-information">
        <h1>Iniciar sesión</h1>
    </div>
    <div class="div-login">
        <form>
            <!--Correo-->
            <label for="email">Correo:</label>
            <input type="email" name="correo" id="email">
            <!--Contraseña-->
            <label for="password">Contraseña:</label>
            <input type="password" name="contraseña" id="password">
            <!--Botones-->
            <div class="div-buttons">
                <input class="input-login" type="submit" value="Ingresar">
                <input class="input-register" type="submit" value="Registrarse">
            </div>
            <a class="a-psw" href="#">¿Olvidaste tu contraseña?</a>
        </form>
    </div>
