<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/cart-1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saku - Inicio</title>
</head>
<body>
    <script src="../scripts/index.js"></script>
    <section class="section-cart-one">
        <div class="div-cart-line">
        </div>
        <div class="div-purchase-resume">
            <div class="div-items">
                <div class="div-title-items">
                    <p>Carrito de compras <span id="span-products-number"></span></p>
                </div>
                <div class="div-item-list">
                
                </div>
            </div>
            <div class="div-price">
                <div class="div-price-title">
                    <img src="../imgs/shop.svg" alt="">
                    <p>Resumen de tu orden</p>
                </div>
                <div class="div-prices">
                    <p><span>Sub-total productos</span>$<span id="span-sub-total"></span></p>
                    <p><span>Descuento</span>$<span>0</span></p>
                    <p><span>Monto final a pagar</span>$<span id="span-total"></span></p>
                </div>
                <div class="div-purchase-button">
                    <button class="button-buy-button">
                        IR A COMPRAR
                    </button>
                </div>
            </div>
        </div>
    </section>
    <script src="../scripts/footer.js"></script>
    <script src="../scripts/cart-1.js"></script>
</body>
</html>
